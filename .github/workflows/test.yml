name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: PHP ${{ matrix.php-version }} / WP ${{ matrix.wp-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
        wp-version: ['latest', '6.7']
        exclude:
          # No exclusions needed â€” all PHP versions support all WP versions

    env:
      WP_VERSION: ${{ matrix.wp-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mysqli, zip, mbstring
          tools: composer
          coverage: xdebug
          ini-values: memory_limit=512M

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run unit tests
        run: vendor/bin/phpunit --testsuite unit --coverage-clover=coverage-unit.xml

      - name: Run property-based tests
        run: vendor/bin/phpunit --testsuite property --coverage-clover=coverage-property.xml

      - name: Upload coverage reports
        if: matrix.php-version == '8.4' && matrix.wp-version == 'latest'
        uses: actions/upload-artifact@v7
        with:
          name: coverage-reports-${{ matrix.php-version }}-${{ matrix.wp-version }}
          path: |
            coverage-unit.xml
            coverage-property.xml
          retention-days: 7
