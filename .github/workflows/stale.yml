name: Stale Issues & PRs

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close stale issues and PRs
    runs-on: ubuntu-latest

    steps:
      - name: Mark and close stale issues/PRs
        uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please leave a comment or remove the stale label.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Please rebase and update if this PR is still needed.
          close-issue-message: >
            This issue was closed automatically due to inactivity. Feel free to reopen
            if the issue persists.
          close-pr-message: >
            This pull request was closed automatically due to inactivity.
            Please open a new PR if the changes are still needed.
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-issue-close: 7
          days-before-pr-close: 14
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug'
          exempt-pr-labels: 'pinned,security'
          exempt-draft-pr: true
          operations-per-run: 50
